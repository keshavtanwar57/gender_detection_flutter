name: gender_detection_final
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  image_picker: ^0.6.7+21
  tflite: any
  lottie: ^0.7.0+1
  animated_text_kit: ^3.1.0
  animated_text: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - assets/

  fonts:
    - family: Montserrat
      fonts:
       - asset: assets/fonts/Montserrat-ExtraBold.ttf

